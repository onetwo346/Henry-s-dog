<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henry’s Dogs</title>
  <style>
    :root {
      --overlay-color: rgba(0, 0, 0, 0.6);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glow-color: #0ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: #000;
      color: #fff;
    }

    .bg-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out, transform 15s ease-in-out;
      transform: scale(1.1);
    }

    .bg-slide.active {
      opacity: 1;
      transform: scale(1);
    }

    .overlay {
      width: 100%;
      height: 100%;
      background: var(--overlay-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .glass-box {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem 3rem;
      box-shadow: 0 0 20px var(--glow-color);
      max-width: 90%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--glow-color);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .quote {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      color: #ccc;
      font-style: italic;
      transition: opacity 1s ease-in-out;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .quote {
        font-size: 1rem;
      }

      .glass-box {
        padding: 1.5rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1483794344563-d27a8d18014e?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="bg-slide" style="background-image: url('https://images.unsplash.com/photo-1500835556837-99ac94a94552?auto=format&fit=crop&w=1600&q=80');"></div>
  </div>

  <div class="overlay">
    <div class="glass-box">
      <h1>Henry’s Dogs</h1>
      <p>This is a rotating window into vision, connection, and cosmic chill. Inspired by the frequencies Henry receives and shares across continents.</p>
      <div class="quote" id="quoteBox">"Photos. I always shoot some off messages."</div>
    </div>
  </div>

  <script>
    // Background rotation
    const slides = document.querySelectorAll('.bg-slide');
    let currentSlide = 0;

    function rotateSlides() {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === currentSlide) slide.classList.add('active');
      });
      currentSlide = (currentSlide + 1) % slides.length;
    }

    rotateSlides();
    setInterval(rotateSlides, 10000);

    // Quote rotation
    const quotes = [
      `"Photos. I always shoot some off messages."`,
      `"Kind of an added connection."`,
      `"Some algorithm, or maybe just universal pull."`,
      `"Move to the front of the line."`,
      `"This ain’t no pipe dream."`,
      `"Rotating backgrounds, soulful energy."`
    ];

    const quoteBox = document.getElementById('quoteBox');
    let quoteIndex = 0;

    function rotateQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.innerText = quotes[quoteIndex];
        quoteBox.style.opacity = 1;
      }, 600);
    }

    setInterval(rotateQuote, 8000);
  </script>

</body>
</html>
