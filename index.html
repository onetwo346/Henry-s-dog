<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henry's Vision</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .bg-image.active {
      opacity: 1;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3); /* light dark filter */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .content {
      max-width: 800px;
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Rotating Background Container -->
  <div class="background">
    <div class="bg-image" style="background-image: url('https://source.unsplash.com/1600x900/?sky,peace');"></div>
    <div class="bg-image" style="background-image: url('https://source.unsplash.com/1600x900/?nature,spiritual');"></div>
    <div class="bg-image" style="background-image: url('https://source.unsplash.com/1600x900/?stars,galaxy');"></div>
    <div class="bg-image" style="background-image: url('https://source.unsplash.com/1600x900/?mountains,light');"></div>
  </div>

  <!-- Overlay & Site Content -->
  <div class="overlay">
    <div class="content">
      <h1>Welcome to Henry's World</h1>
      <p>This is where vision meets vibe. Rotating backgrounds, soulful energy, and connections across continents. More coming soon...</p>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.bg-image');
    let current = 0;

    function rotateBackground() {
      images.forEach((img, index) => {
        img.classList.remove('active');
        if (index === current) img.classList.add('active');
      });
      current = (current + 1) % images.length;
    }

    // Initial load
    rotateBackground();

    // Change every 7 seconds
    setInterval(rotateBackground, 7000);
  </script>

</body>
</html>
