<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henry’s Dogs – A Memory Diary</title>
  <style>
    :root {
      --accent: #FFD166;
      --glass: rgba(255, 255, 255, 0.07);
      --bg-dark: #0d0d0d;
      --white: #f1f1f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--white);
      overflow: hidden;
    }

    .bg-wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out, transform 12s ease-in-out;
      transform: scale(1.08);
    }

    .bg-image.active {
      opacity: 1;
      transform: scale(1);
    }

    .glass-overlay {
      position: relative;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .content-box {
      max-width: 90%;
      background: var(--glass);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 2.7rem;
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }

    .subtitle {
      margin: 1rem 0;
      font-size: 1.1rem;
      font-style: italic;
      color: #ccc;
    }

    .quote {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #aaa;
      transition: opacity 1s ease-in-out;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .quote {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg-wrapper">
    <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1483794344563-d27a8d18014e?auto=format&fit=crop&w=1600&q=80');"></div>
    <div class="bg-image" style="background-image: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1600&q=80');"></div>
  </div>

  <div class="glass-overlay">
    <div class="content-box">
      <h1>Henry’s Dogs</h1>
      <div class="subtitle">A memory diary. Each photo is a story, a stray, a return.</div>
      <div class="quote" id="quoteBox">“Photos. I always shoot some off messages.”</div>
    </div>
    <footer>Site by Kay for Henry — Where vision rotates</footer>
  </div>

  <script>
    const bgSlides = document.querySelectorAll('.bg-image');
    let current = 0;

    function rotateImages() {
      bgSlides.forEach((el, i) => {
        el.classList.remove('active');
        if (i === current) el.classList.add('active');
      });
      current = (current + 1) % bgSlides.length;
    }

    setInterval(rotateImages, 9000);
    rotateImages();

    const quotes = [
      "“Photos. I always shoot some off messages.”",
      "“Kind of an added connection.”",
      "“Move to the front of the line.”",
      "“Each dog is a memory. Some bark back.”",
      "“The universe leaves a photo trail.”",
      "“Not a pipe dream — just a signal.”"
    ];

    const quoteBox = document.getElementById('quoteBox');
    let quoteIndex = 0;

    function rotateQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteBox.textContent = quotes[quoteIndex];
        quoteBox.style.opacity = 1;
      }, 600);
    }

    setInterval(rotateQuote, 8000);
  </script>

</body>
</html>
